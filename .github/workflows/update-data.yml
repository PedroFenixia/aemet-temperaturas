name: Update AEMET Data

on:
  schedule:
    - cron: '0 4 * * *'  # 04:00 UTC = 06:00 CET
  workflow_dispatch:       # Allow manual trigger

concurrency:
  group: aemet-update
  cancel-in-progress: false  # Don't cancel long-running data collection

jobs:
  collect:
    runs-on: ubuntu-latest
    timeout-minutes: 420  # 7 hours for full municipality collection
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests

      - name: Collect temperature data
        env:
          AEMET_API_KEY: ${{ secrets.AEMET_API_KEY }}
        run: python3 aemet_temperaturas.py

      - name: Commit and push data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update temperature data $(date -u +%Y-%m-%d)"
            git push
          fi
